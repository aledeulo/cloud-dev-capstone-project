apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
  labels:
    app: client-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
      - name: client-app
        image: DOCKER_USER/client-app
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: REACT_APP_AUTH_DOMAIN
            valueFrom:
              configMapKeyRef:
                name: ENV-configmap
                key: REACT_APP_AUTH_DOMAIN
          - name: REACT_APP_API_ID
            valueFrom:
              configMapKeyRef:
                name: ENV-configmap
                key: REACT_APP_API_ID
          - name: REACT_APP_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: ENV-secret
                key: REACT_APP_CLIENT_ID
                optional: false
